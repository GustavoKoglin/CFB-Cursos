<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML - Aula 30</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
        }
        .rodape_final{
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: space-around;
            padding: 5px;
        }
        
        .art_rod{
            border: 1px solid #fff;
            width: 33.33%;
            margin: 5px;
        }
        .img_rod{
            width: inherit;
            
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>Cabeçalho</h1>
    </div>
    <article>
        <p>Corpo da Página</p>
        <a href="https://www.cfbcursos.com.br">Site</a>
    </article>
    <footer class="rodape_final">
        <article class="art_rod">
            <img src="img.png" alt="logo" class="img_rod">
        </article>
        <article class="art_rod">
            <p>CFB Cursos, canal do YouTube com cursos de informática.</p>
        </article>
        <article class="art_rod">
            <p>www.youtube.com/cfbcursos</p>
        </article>
    </footer>
</div>
    
</body>
</html>
