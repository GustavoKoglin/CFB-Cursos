<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML - Aula 78</title>
    <style type="text/css">
        thead{color: #0a0; background-color: #eee;}
        tbody{color: #00f;}
        tfoot{color: #f00;}
        table, th, td{border: 1px solid #000;}
        table{border-collapse: collapse;}
    </style>
</head>
<body>
    <!-- Aula explicativa sobre a mesclagem de cÃ©luas das tabelas usando <colspan> -->
    <table aria-describedby="table">
        <thead>            
            <tr>
                <td>Fabricante</td>
                <td>Modelo</td>
                <td>Valor</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Honda</td>
                <td>WRV</td>
                <td>R$70.000,00</td>
            </tr>
        
        
            <tr>
                <td>Volkswagen</td>
                <td>Gol</td>
                <td>R$80.000,00</td>
            </tr>
        </tbody>
            <tr>
                <td>Ford</td>
                <td>Ranger</td>
                <td>R$90.000,00</td>
            </tr>
        <tfoot>
            <tr>
                <td colspan="3">Tabela de FIPE de 2019</td>
            </tr>
        </tfoot>
        
    </table>
</body>
</html>
