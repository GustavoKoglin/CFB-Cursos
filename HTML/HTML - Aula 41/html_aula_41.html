<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML - Aula 41</title>
    <style>
        .quebra{display: block;}
        .espaco{
            margin-bottom: 15px;
        }
        .espaco_t{
            margin-top: 15px;
        }
        form{
            border: 1px solid #000;
            padding: 10px;
            border-radius: 20px;
            background-color: #eee;
        }
        #dv_btns{
            display: flex;
        }
        
        
    </style>
</head>
<body>
    <form name="f_cadastro" action="#" method="get">
        <fieldset class="espaco">
            <legend>Dados 1</legend>
            <label class="quebra espaco_t">Nome:</label>
            <input class="quebra" type="text" name="f_nome" id="f_nome">
            <br>

            <label class="quebra espaco_t">Telefone:</label>
            <input type="tel" name="f_telefone" id="f_telefone" class="quebra">
            <br>
        </fieldset>
        <br>
        <fieldset>
            <legend>Dados 2</legend>
            <label class="quebra espaco_t" for="f_nome">Possui Carro?</label>
            <input type="radio" name="f_carro" id="f_carro" value="s" checked>Sim <br>
            <input type="radio" name="f_carro" id="f_carro" value="n" >Não
            <label class="quebra espaco_t" for="f_nome">Possui Casa?</label>
            <input type="radio" name="f_casa" id="f_casa" value="s" checked>Sim <br>
            <input type="radio" name="f_casa" id="f_casa" value="n" >Não <br>
        </fieldset>
        <br>
        <fieldset class="espaco">
            <legend>Enviar dados</legend> 
            <input class="espaco_t quebra" type="submit" name="f_enviar" value="Enviar">
        </fieldset>
    </form>    
</body>
</html>
