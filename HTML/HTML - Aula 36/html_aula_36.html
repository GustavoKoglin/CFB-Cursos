<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML - Aula 36</title>
    <style>
        .quebra{display: block;}
        .espaco{
            margin-bottom: 15px;
        }
        .espaco_t{
            margin-top: 15px;
        }
        form{
            border: 1px solid #000;
            padding: 10px;
            border-radius: 20px;
            background-color: #eee;
        }
        #dv_btns{
            display: flex;
        }
        
        
    </style>
</head>
<body>

    <form name="f_cadastro" action="#" method="get">

        <label class="quebra espaco_t">Selecione uma Cor:</label>
        <input type="color" name="f_cor">

        <label class="quebra espaco_t">Digite seu email:</label>
        <input type="email" name="f_email" placeholder="nome@example.com">

        <input class="espaco_t quebra" type="image" src="img.png" name="f_enviar2">

        <input class="espaco_t quebra" type="submit" name="f_enviar" value="Enviar">
        
        
    </form>
    
</body>
</html>
