<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML - Aula 34</title>
    <style>
        .quebra{display: block;}
        .espaco{
            margin-bottom: 15px;
        }
        .espaco_t{
            margin-top: 15px;
        }
        form{
            border: 1px solid #000;
            padding: 10px;
            border-radius: 20px;
            background-color: #eee;
        }
        #dv_btns{
            display: flex;
        }
        
        
    </style>
</head>
<body>

    <form name="f_cadastro" action="#" method="get">

        <label class="quebra espaco_t">Hora:</label>
        <input type="time" name="f_hora" min="09:00" max="17:00">

        <label class="quebra espaco_t">Data:</label>
        <input type="date" name="f_date" min="2023-02-12" max="2023-12-31">

        <label class="quebra espaco_t">Data e Hora:</label>
        <input type="datetime-local" name="f_date_time">

        <input class="espaco_t quebra" type="submit" name="f_enviar" value="Enviar">
        
        
    </form>
    
</body>
</html>
