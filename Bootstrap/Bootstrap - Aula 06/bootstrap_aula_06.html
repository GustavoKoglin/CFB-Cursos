<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap - Aula 06</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    </head>
    <body>
        
        <div class="container-fluid row flex border border-dark p-3 my-3">
            <p class="h3 text-muted">Muted</p>
            <p class="h3 text-primary">Important/Primary</p>
            <p class="h3 text-success">Success</p>
            <p class="h3 text-info">Info</p>
            <p class="h3 text-warning">Warning</p>
            <p class="h3 text-danger">Danger</p>
            <p class="h3 text-secondary">Secondary</p>
            <p class="h3 text-white bg-dark">White</p>
            <p class="h3 text-dark">Dark</p>
            <p class="h3 text-light bg-dark">Light</p>
        </div>

        <div class="container-fluid bg-primary row flex border border-primary p-3 my-3">
            <p class="h3">Primary</p>
        </div>

        <div class="container-fluid bg-success row flex border border-success p-3 my-3">
            <p class="h3">Success</p>
        </div>

        <div class="container-fluid bg-info row flex border border-info p-3 my-3">
            <p class="h3">Info</p>
        </div>

        <div class="container-fluid bg-warning row flex border border-warning p-3 my-3">
            <p class="h3">Warning</p>
        </div>

        <div class="container-fluid bg-danger row flex border border-danger p-3 my-3">
            <p class="h3">Danger</p>
        </div>

        <div class="container-fluid bg-secondary row flex border border-secondary p-3 my-3">
            <p class="h3">Secondary</p>
        </div>
        <div class="container-fluid bg-white row flex border border-white p-3 my-3">
            <p class="h3">White</p>
        </div>
        <div class="container-fluid bg-dark row flex border border-dark p-3 my-3">
            <p class="h3 text-white">Dark</p>
        </div>

        <div class="container-fluid bg-light row flex border border-light p-3 my-3">
            <p class="h3">Light</p>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        
    </body>
</html>
