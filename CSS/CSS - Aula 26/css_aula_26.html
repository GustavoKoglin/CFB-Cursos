<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS - Aula 26</title>
    <style>
      div, span {
        border: 1px solid black;
        margin: 10px;
        width: 200px;
        height: 200px;
        background-color: antiquewhite;
      }
      #d1 {
        display: block;
      }
      #s1 {
        display: inline-block;
      }
      #d2 {
        display: block;
      }
      #s2 {
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div id="d1">
      <p>DIV 1</p>
    </div>
    <span id="s1">
      <p>SPAN 1</p>
    </span>
    <div id="d2">
      <p>DIV 2</p>
    </div>
    <span id="s2">
      <p>SPAN 2</p>
    </span>
  </body>
</html>
