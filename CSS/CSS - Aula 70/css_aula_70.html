<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CFB-Cursos css3 aula 70 espaçamento entre as células do Grid</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      color: black;
    }
    .conteiner {
      display: grid;
      grid-template-columns: auto auto auto;
      
    }
    .item {
      background-color: #048;
      color: #fff;
      border: 1px solid black;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="conteiner">
    <div class="item">CFB Curso 1</div>
    <div class="item">CFB Curso 2</div>
    <div class="item">CFB Curso 3</div>
    <div class="item">CFB Curso 4</div>
    <div class="item">CFB Curso 5</div>
    <div class="item">CFB Curso 6</div>
    <div class="item">CFB Curso 7</div>
    <div class="item">CFB Curso 8</div>
    <div class="item">CFB Curso 9</div>
  </div>
</body>
</html>
