<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>aula 46.2</title>
  <style>
    img {
      filter: hue-rotate(180deg);
    }
    #i1 {
      filter: invert(100%);
    }
    #i2 {
      filter: opacity(20%);
    }
    #i3 {
      filter: saturate(800%);
    }
    #i4 {
      filter: sepia(100%);
    }
  </style>
</head>
<body>
  <img src="logocfb.png" alt="">
  <img src="logocfb.png" alt="" id="i1">
  <img src="logocfb.png" alt="" id="i2">
  <img src="logocfb.png" alt="" id="i3">
  <img src="logocfb.png" alt="" id="i4">
</body>
</html>
