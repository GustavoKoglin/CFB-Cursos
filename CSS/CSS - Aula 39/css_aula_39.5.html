<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS - Aula 39.5</title>
    <style>
      p {
        width: 300px;
        height: 250px;
        border: 1px solid black;
        border-radius: 10px;
        padding: 10px;
        text-align: justify;
        transition: background-color 1s, color 1s,  transform 1s;
        transition-timing-function: linear;
        transition-delay: 0s;
      }
      p:hover {
        background-color: #f00;
        color: #fff;
        transform: rotate(360deg);
      }
    </style>
  </head>
  <body>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum autem delectus, omnis perferendis nobis dolorem magni voluptates fuga hic corporis harum fugit animi architecto tempore quia sequi, ut ducimus excepturi?</p>
  </body>
</html>
