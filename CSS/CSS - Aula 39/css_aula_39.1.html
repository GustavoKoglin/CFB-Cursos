<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS - Aula 39.1</title>
    <style>
      p {
        width: 300px;
        height: 250px;
        border: 1px solid black;
        border-radius: 10px;
        padding: 10px;
        text-align: justify;
        transition: width 2s, height 2s, background-color 2s, color 2s;
        transition-timing-function: linear;
        transition-delay: 2s;
      }
      p:hover {
        width: 500px;
        height: 120px;
        background-color: #f00;
        color: #fff;
        transform: rotate(180deg);
      }
    </style>
  </head>
  <body>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum autem delectus, omnis perferendis nobis dolorem magni voluptates fuga hic corporis harum fugit animi architecto tempore quia sequi, ut ducimus excepturi?</p>
  </body>
</html>
