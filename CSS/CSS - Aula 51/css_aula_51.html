<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS - Aula 51</title>
    <style>
      html {
        font-size: 20px;
      }
      div {
        display: inline-block;
        width: 300px;
      }
      #d1 {
        border: 1px solid red;
        height: 1em;
      }
      #d2 {
        border: 1px solid blue;
        height: 20px;
      }
      p {
        font-size: 2em; /*Tamanho da fonte do elemento pai vezes dois*/
      }
      #p3 {
        font-size: 20px;
        color: red;
      }

    </style>
  </head>
  <body>
    <p id="p1">CFB - Cursos</p>
    <p id="p2">CFB - Cursos</p>
    <p id="p3">CFB - Cursos</p>

    <div id="d1"></div>
    <div id="d2"></div>
  </body>
</html>
