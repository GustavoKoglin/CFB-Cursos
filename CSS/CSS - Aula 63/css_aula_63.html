<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS - Aula 63</title>
    <style>
      .item {
        margin: 5px;
        padding: 5px;
        background: #447;
        text-align: center;
        font-size: 1em;
        color: #fff;
        height: 30px;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        border: 1px solid #000;  
        justify-content: center;
        align-content:space-between;
        height: 400px;
      }
      .flexivel {
        display: flex;
      }
      .horizontal {
        flex-direction: row;
      }
      .vertical {
        flex-direction:column;
      }
      .quebra {
        flex-wrap: wrap;
      }
      .abaixo {
        justify-content: space-around;
        align-items: flex-end;
        margin-top: 20px;
      }
      .centro {
        justify-content: space-around;
        align-items: center;
        margin-top: 20px;
        flex-wrap: wrap;
      }
      .centrojunto {
        justify-content: center;
        align-items: center;
        margin-top: 20px;
      }
      .tam0 {
        flex-grow: 0;
      }
      .tam1 {
        flex-grow: 1;
      }
      .tam2 {
        flex-grow: 2;
      }
      .tam4 {
        flex-grow: 3;
      }
    </style>
  </head>
  <body>
    <div class="container flexivel horizontal centro">
      <div class="item">CFB Curso 1</div>
      <div class="item">CFB Curso 2</div>
      <div class="item">CFB Curso 3</div>
    </div>

    <div class="container flexivel horizontal centro">
      <div class="item tam0">CFB Curso 1</div>
      <div class="item">CFB Curso 2</div>
      <div class="item">CFB Curso 3</div>
    </div>

    <div class="container flexivel horizontal centro">
      <div class="item tam1">CFB Curso 1</div>
      <div class="item">CFB Curso 2</div>
      <div class="item">CFB Curso 3</div>
    </div>

    <div class="container flexivel horizontal centro">
      <div class="item tam1">CFB Curso 1</div>
      <div class="item tam1">CFB Curso 2</div>
      <div class="item tam1">CFB Curso 3</div>
    </div>

    <div class="container flexivel horizontal centro">
      <div class="item tam1">CFB Curso 1</div>
      <div class="item tam1">CFB Curso 2</div>
      <div class="item tam2">CFB Curso 3</div>
    </div>

    <div class="container flexivel horizontal centro">
      <div class="item tam1">CFB Curso 1</div>
      <div class="item tam2">CFB Curso 2</div>
      <div class="item tam3">CFB Curso 3</div>
    </div>
  </body>
</html>
