<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS - Aula 29.9</title>
    <style>
      section {
        height: 200px;
        border: 3px solid red;
        display: flex;
        flex-wrap: wrap;/*Quebra de linha*/
        justify-content: flex-start;/*Alinhamento horizontal flex-start//center// flexend*/
        align-items: flex-start;
        flex-direction: column;/*Direção dos elementos rows, column, reverse*/
      }
      div {
        border: 1px solid black;
        width: 100px;
      }
    </style>
  </head>
  <body>
    <section id="s1">
      <div id="d1">CFB 1</div>
      <div id="d2">CFB 2</div>
      <div id="d3">CFB 3</div>
      <div id="d4">CFB 4</div>
      <div id="d5">CFB 5</div>
      <div id="d6">CFB 6</div>
    </section>
  </body>
</html>
