<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS - Aula 45</title>
    <style>
      img {
        filter: grayscale(100%);
      }
      #i2 {
        filter: grayscale(50%);
      }
      #i3 {
        filter: blur(5px);
      }
      #i4 {
        filter: brightness(200%);
      }
      #i5 {
        filter: brightness(20%);
      }
      #i6 {
        filter: contrast(200%);
      }
      #i7 {
        filter: contrast(25%);
      }
      #i8 {
        filter: blur(10px);
      }
      #i9 {
        filter: grayscale(10%);
      }
    </style>
  </head>
  <body>
    <img src="logocfb.png" alt="">
    <img src="logocfb.png" alt="" id="i2">
    <img src="logocfb.png" alt="" id="i3">
    <img src="logocfb.png" alt="" id="i4">
    <img src="logocfb.png" alt="" id="i5">
    <img src="logocfb.png" alt="" id="i6">
    <img src="logocfb.png" alt="" id="i7">
    <img src="logocfb.png" alt="" id="i8">
    <img src="logocfb.png" alt="" id="i9">
  </body>
</html>
