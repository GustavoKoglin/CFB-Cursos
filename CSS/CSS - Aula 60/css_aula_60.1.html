<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS - Aula 60.1</title>
    <style>
      .item {
        margin: 5px;
        padding: 5px;
        background: #447;
        text-align: center;
        font-size: 1em;
        color: #fff;
      }
      .container {
        max-width: 530px;
        margin: 0 auto;
        border: 1px solid #000;  
        flex-flow: row wrap;
      }
      .flexivel {
        display: flex;
      }
      body {
        font-family: Arial, Helvetica, sans-serif;
        color: #000;
      }
      .horizontal {
        flex-direction: row;
      }
      .vertical {
        flex-direction:column;
      }
    </style>
  </head>
  <body>
    <div class="container flexivel">
      <div class="item">CFB Curso 1</div>
      <div class="item">CFB Curso 2</div>
      <div class="item">CFB Curso 3</div>
      <div class="item">CFB Curso 4</div>
      <div class="item">CFB Curso 5</div>
      <div class="item">CFB Curso 6</div>
      <div class="item">CFB Curso 7</div>
      <div class="item">CFB Curso 8</div>
      <div class="item">CFB Curso 9</div>
      <div class="item">CFB Curso 10</div>
    </div>
  </body>
</html>
