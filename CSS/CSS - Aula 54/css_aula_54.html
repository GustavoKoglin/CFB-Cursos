<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS - Aula 54</title>
    <style>

      #p1 {
        font-size: 20px;
      }
      #p2 {
        font-size: 20pt;
      }
      #p3 {
        font-size: 1pc;
      }
      div {
        border: 1px solid black
      }
      #d1 {
        width: 2.54cm;
        height: 2.54cm;
        background-color: green;
      }
      #d2 {
        width: 25.4mm;
        height: 25.4mm;
        background-color: yellow;
      }
      #d3 {
        width: 1in;
        height: 1in;
        background-color: red;
      }
      /* Tabela de referÃªncia
      1cm = 37.7952px
      1mm = 3.7795px
      1in = 96px
      1pc = 16px
      1pt = 1.3333px */
    </style>
  </head>
  <body>
    <p id="p1">CFB-Cursos - p1</p>
    <p id="p2">CFB-Cursos - p2</p>
    <p id="p3">CFB-Cursos - p3</p>

    <div id="d1"></div>
    <div id="d2"></div>
    <div id="d3"></div>
  </body>
</html>
