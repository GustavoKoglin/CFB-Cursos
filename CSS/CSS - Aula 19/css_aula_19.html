    <title>CSS - Aula 19</title>
    <style>
      body {
        background-color: #88f;
      }
      a {
        text-decoration: none;
        color:white;
        font-size: 45px;
        background-color: blue;
        padding: 20px;
        border-radius: 15px;
        margin-left: 30px;
        display: inline-block;
        text-align: center;
        border: 2px solid black;

        background-color: #88f;
        color: red;
      }
      body:hover {
        background-color: aqua;
      }
