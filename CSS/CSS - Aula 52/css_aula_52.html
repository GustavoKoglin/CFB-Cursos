<!DOCTYPE html>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS - Aula 52</title>
    <style>
      html {
        font-size: 20px;
      }
      body {
        font-size: 2em;/*40px*/

      div {

        height: 2rem; /*40px*/

    <div id="d1"></div>
    <div id="d2"></div>
  </body>
