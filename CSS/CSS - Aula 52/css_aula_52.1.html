<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS - Aula 52.1</title>
    <style>
      html {
        font-size: 20px;
      }
      body {
        font-size: 2em;/*40px*/
      }
      div {
        display: inline-block;
        width: 300px;
      }
      #d1 {
        border: 1px solid red;
        width: 500px;
        height: 500px;
      }
      #d2 {
        border: 1px solid blue;
        width: 50%;
        height: 50%;
      }
    </style>
  </head>
  <body>
    <div id="d1">
      <div id="d2"></div>
    </div>
  </body>
</html>
