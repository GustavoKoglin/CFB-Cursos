<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS - Aula 22</title>
    <style>
      #dv1 {
        width: 400px;
        height: 400px;
        border: 1px solid black;
        background-color: rgba(0, 0, 255, 0.5);
        /*transform: rotatey(180deg);
        transform: translate(380px, 200px);
        /*backface-visibility: visible; tornar visivel ou n√£o a oarte de tras*/
        transform: translate(550px, 200px);
        transform-origin: 550px 200px;
      }
      body {
        perspective: 400px;
      }
      p {
        font-size: 50px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div id="dv1" onclick="rotateYDIV()">
      <p>CFB Edson Luiz</p>
    </div>
    <script>
      var y,n=0,ny=0,rotYINT

        function rotateYDIV(){
          y=document.getElementById("dv1")
          clearInterval(rotYINT)
          rotYINT=setInterval("startYRotate()",10)
        }
        function startYRotate() {
          ny=ny+1
          y.style.transform="rotateY("+ ny + "deg) translate(550px, 200px)"
          if(ny==180 || ny>=360) {
            clearInterval(rotYINT)
            if(ny>=360) {ny=0}
          }
        }
    </script>
  </body>
</html>
