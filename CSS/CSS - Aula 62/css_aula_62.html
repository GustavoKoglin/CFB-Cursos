<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS - Aula 62</title>
    <style>
      .item {
        margin: 5px;
        padding: 5px;
        background: #447;
        text-align: center;
        font-size: 1em;
        color: #fff;
        height: 30px;
      }
      .container {
        max-width: 530px;
        margin: 0 auto;
        border: 1px solid #000;  
        justify-content: space-around;
        align-items: flex-start;
        height: 400px;
      }
      .flexivel {
        display: flex;
      }
      body {
        font-family: Arial, Helvetica, sans-serif;
        color: #000;
      }
      .horizontal {
        flex-direction: row;
      }
      .vertical {
        flex-direction:column;
      }
      .abaixo {
        justify-content: space-around;
        align-items: flex-end;
        margin-top: 20px;
      }
      .centro {
        justify-content: space-around;
        align-items: center;
        margin-top: 20px;
      }
      .centrojunto {
        justify-content: center;
        align-items: center;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container flexivel">
      <div class="item">CFB Curso 1</div>
      <div class="item">CFB Curso 2</div>
      <div class="item">CFB Curso 3</div>
    </div>

    <div class="container flexivel abaixo">
      <div class="item">CFB Curso 1</div>
      <div class="item">CFB Curso 2</div>
      <div class="item">CFB Curso 3</div>
    </div>

    <div class="container flexivel centro">
      <div class="item">CFB Curso 1</div>
      <div class="item">CFB Curso 2</div>
      <div class="item">CFB Curso 3</div>
    </div>

    <div class="container flexivel centrojunto">
      <div class="item">CFB Curso 1</div>
      <div class="item">CFB Curso 2</div>
      <div class="item">CFB Curso 3</div>
    </div>
  </body>
</html>
