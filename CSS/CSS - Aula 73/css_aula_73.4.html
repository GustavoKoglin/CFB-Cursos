<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 73.4</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        color: black;
      }
      .header {
        grid-area: header;
      }
      .principal {
        grid-area: principal;
      }
      .lateral {
        grid-area: lateral;
      }
      .footer {
        grid-area: footer;
      }
      .conteiner {
        display: grid;
        grid-template-columns: auto auto auto auto;
        grid-template-rows: 100px 100px 100px;
        grid-template-areas: 
        "header header header header"
        "principal principal principal lateral"
        "footer footer footer footer";
      }
      .item {
        background-color: #048;
        color: #fff;
        border: 1px solid black;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="conteiner">
      <div class="item header">CFB Curso 1 Header</div>
      <div class="item principal">CFB Curso 2 Principal</div>
      <div class="item lateral">CFB Curso 3 Lateral</div>
      <div class="item footer">CFB Curso 4 Footer</div>
    </div>
  </body>
</html>
