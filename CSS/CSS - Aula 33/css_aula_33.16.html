<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS - Aula 33.16</title>
    <style>
      body {
        margin: 0px;
        padding: 0px;
      }
      div {
        border: 1px solid #000;
        background-color: rgba(0, 150, 50, 0.5);
      }
      #d0 {
        width: 700px;
        height: 500px;
        background: #eef;
        position: absolute;
        top: 150px;
        left: 300px;
      }
      #d1, #d2 {
        width: 300px;
        height: 150px;
      }
      #d1 {
        position: absolute;
        top: 50px;
        left: 50px;
        z-index: 1;
      }
      #d2 {
        position: absolute;
        top: 70px;
        left: 300px;
        z-index: 2;
      }
    </style>
  </head>
  <body>
    <div id="d0">
      <div id="d1">Canal fessor Bruno - Curso de css3 número 1</div>
      <div id="d2">Baixe as apostilas pelo site cfbcursos.com.br número 2</div>
    </div>
  </body>
</html>
