<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS - Aula 25.3</title>
    <style>
      div {
        float: left;
        width: 300px;
        height: 300px;
        background-color: #ddd;
        border: 1px solid black;
      }
      #d1 {
        border: 40px solid black;
        outline-color: red;
        outline-style: solid;
        outline-width: 40px;
      }
      #d2 {
        width: 600px;
        height: 600px;
      }
    </style>
  </head>
  <body>
    <div id="d1">
      <p>DIV 1</p>
    </div>
    <div id="d2">
      <p>DIV 2</p>
    </div>
  </body>
</html>
