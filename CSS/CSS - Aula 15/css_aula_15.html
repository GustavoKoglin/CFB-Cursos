<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS - Aula 15</title>
    <style>
      *{
        margin-bottom: 20px;
        width: 800px;
        height: 800px;
      }
      #dv1 {
        background: linear-gradient(to right, red, yellow);
      }
      #dv2 {
        background: linear-gradient(to bottom, red, yellow);
      }
      #dv3 {
        background: linear-gradient(to top, red, yellow);
      }
      #dv4 {
        background: linear-gradient(to left, red, yellow);
      }
      #dv5 {
        background: linear-gradient(45deg, red, yellow, blue, black);
      }
      #dv6 {
        background: linear-gradient(90deg, red, yellow, blue, black);
      }
      #dv7 {
        background: linear-gradient(180deg, red, yellow, blue, black);
      }
      #dv8 {
        background: linear-gradient(45deg, red, yellow, blue 100%);
      }
      #dv9 {
        background: radial-gradient(red, yellow, blue, black);
      }
      #dv10 {
        background: radial-gradient(red, yellow, blue, black 50%);
      }
    </style>
  </head>
  <body>
    <div id="dv1"></div>
    <div id="dv2"></div>
    <div id="dv3"></div>
    <div id="dv4"></div>
    <div id="dv5"></div>
    <div id="dv6"></div>
    <div id="dv7"></div>
    <div id="dv8"></div>
    <div id="dv9"></div>
    <div id="dv10"></div>
  </body>
</html>
