<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS - Aula 15.1</title>
    <style>
      *{
        margin-bottom: 20px;
      }
      #dv11 {
        width: 900px;
        height: 500px;
        border: 1px solid black;
        background: radial-gradient( red, yellow, blue, black);
      }
      #dv12 {
        width: 900px;
        height: 500px;
        border: 1px solid black;
        background: radial-gradient(circle, red, yellow, blue, black);
      }
      #dv13 {
        width: 900px;
        height: 500px;
        border: 1px solid black;
        background: linear-gradient(90deg, red 0%, yellow 20%);
      }
      #dv14 {
        width: 900px;
        height: 500px;
        border: 1px solid black;
        background: repeating-linear-gradient(90deg, red 0%, yellow 20%);
      }
      #dv15 {
        width: 900px;
        height: 500px;
        border: 1px solid black;
        background: repeating-radial-gradient(red 0%, yellow 20%);
      }
    </style>
  </head>
  <body>
    <div id="dv11"></div>
    <div id="dv12"></div>
    <div id="dv13"></div>
    <div id="dv14"></div>
    <div id="dv15"></div>
  </body>
</html>
