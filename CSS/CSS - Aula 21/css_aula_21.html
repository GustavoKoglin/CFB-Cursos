<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS - Aula 21</title>
    <style>
      div {
        background-color: rgba(0, 0, 255, 0.5);
      }
      #dv1 {
        width: 300px;
        height: 300px;
        border: 1px solid black;
        transform: translate(380px, 200px);

      }
      #dv2 {
        width: 300px;
        height: 300px;
        border: 1px solid black;
        transform: rotate(45deg);
      }
      #dv3 {
        width: 100px;
        height: 100px;
        border: 1px solid black;
        transform: scale(3) translate(150px, 0px);
      }
      #dv4 {
        width: 300px;
        height: 300px;
        border: 1px solid black;
        transform: skewX(45deg);
      }
      #dv5 {
        width: 300px;
        height: 300px;
        border: 1px solid black;
        transform: skewX(-45deg);
      }
      #dv6 {
        width: 300px;
        height: 300px;
        border: 1px solid black;
        transform: skewy(-45deg);
      }
      #dv7 {
        width: 300px;
        height: 300px;
        border: 1px solid black;
        transform: skewy(45deg);
      }
      #dv8 {
        width: 300px;
        height: 300px;
        border: 1px solid black;
        transform: skew(-45deg, -15deg);
      }
      /* transform: matrix(scaleX, skewY, skewX, scaleY, translateX, translateY*/
      #dv9 {
        width: 300px;
        height: 300px;
        border: 1px solid black;
        transform: matrix(0.5, 0, 0, 0.5, 0, 0);
      }
      #dv10 {
        width: 300px;
        height: 300px;
        border: 1px solid black;
        transform-origin: 100% 0%;
        transform: rotate(-75deg);
      }
      #dv11 {
        width: 300px;
        height: 300px;
        border: 1px solid black;
        transform-origin: 0% 100%;
        transform: rotate(45deg);
      }
    </style>
  </head>
  <body>
    <div id="dv1"> 
      <p>CFB</p>
    </div>
    <div id="dv2">
      <p>CFB</p>
    </div>
    <div id="dv3">
      <p>CFB</p>
    </div>
    <div id="dv4">
      <p>CFB</p>
    </div>
    <div id="dv5">
      <p>CFB</p>
    </div>
    <div id="dv6">
      <p>CFB</p>
    </div>
    <div id="dv7">
      <p>CFB</p>
    </div>
    <div id="dv8">
      <p>CFB</p>
    </div>
    <div id="dv9">
      <p>CFB</p>
    </div>
    <div id="dv10">
      <p>CFB</p>
    </div>
    <div id="dv11">
      <p>CFB</p>
    </div>
  </body>
</html>
