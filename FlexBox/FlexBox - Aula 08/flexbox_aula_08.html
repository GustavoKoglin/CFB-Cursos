<!DOCTYPE html>
<html lang="pt">
    <head>
        <title>CSS | Flexbox</title>
        <style>

            .item{
                margin: 5px;
                padding: 5px;
                background: #447;
                text-align: center;
                font-size: 1em;
                color: #fff;
                height: 30px;
                width: calc(33.3333% - 20px);
            }

            .container{
                max-width: 600px;
                height: 400px;
                margin: 0 auto;
                border: 1px solid #000;
                justify-content: center;
                align-content: space-between;
            }

            .flexivel{
                display: flex;
            }

            .horizontal{
                flex-direction: row;
            }

            .vertical{
                flex-direction: column;
            }

            .quebra{
                flex-wrap: wrap;
            }

            .tam0{
                flex-grow: 0;
            }

            .tam1{
                flex-grow: 1;
            }

            .tam2{
                flex-grow: 2;
            }

            .tam3{
                flex-grow: 3;
            }



            p{
                text-align: center;
                margin: 25px;
                font-size: 1.5em;
                font-weight: bold;
                color: #777;
            }

            body{
                font-family: Arial, Helvetica, sans-serif;
                color: #000;
            }

        </style>
    </head>

    <body>
        <div class="container flexivel horizontal quebra">
            <div class="item tam1">CFB Cursos 1</div>
            <div class="item tam2">CFB Cursos 2</div>
            <div class="item tam3">CFB Cursos 3</div>

        </div>
    </body>



</html>
