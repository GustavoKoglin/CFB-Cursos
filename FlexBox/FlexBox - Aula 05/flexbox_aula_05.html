<!DOCTYPE html>
<html lang="pt">
    <head>
        <title>CSS | Flexbox</title>
        <style>

            .item{
                margin: 5px;
                padding: 5px;
                background: #447;
                text-align: center;
                font-size: 1em;
                color: #fff;
            }

            .container{
                max-width: 600px;
                margin: 0 auto;
                border: 1px solid #000;
                justify-content: space-around;
            }

            .flexivel{
                display: flex;
            }

            .horizontal{
                flex-direction: row;
            }

            .vertical{
                flex-direction: column;
            }

            .quebra{
                flex-wrap: wrap;
            }

            p{
                text-align: center;
                margin: 25px;
                font-size: 1.5em;
                font-weight: bold;
                color: #777;
            }

            body{
                font-family: Arial, Helvetica, sans-serif;
                color: #000;
            }

        </style>
    </head>

    <body>
        <div class="container flexivel horizontal quebra">
            <div class="item">CFB Cursos 1</div>
            <div class="item">CFB Cursos 2</div>
            <div class="item">CFB Cursos 3</div>
        </div>
    </body>



</html>
